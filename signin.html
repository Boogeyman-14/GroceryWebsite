      href="/css/mobile.css "

    <link rel="stylesheet " href="css/style.css " />

    <!-- <link rel="stylesheet " href="scss/layouts/responsive.scss "> -->
  </head>

  <body>
    <header id="navbar-contain">
      <div class="flex-item-1">
        <div class="whatthe dropbtn" onclick="menuDrop()">
          <div class="menu-line"></div>
          <div class="menu-line"></div>
          <div class="menu-line"></div>
        </div>
        <div class="dropdown">
          <div onclick="menuDrop()" class="dropbtn">Menu</div>
          <div id="myDropdown" class="dropdown-content">
            <a href="index.html">Home</a>
            <a href="#content-1" class="here">Cooking Essentials</a>
            <a href="#content-2" class="here">Snacks</a>
            <a href="#content-3" class="here">Beverages</a>
            <a href="#content-4" class="here">Packaged Foods</a>
            <!-- <a href="#0">Dairy & Meats</a>
            <a href="#0">Home Essentials</a> -->
          </div>
        </div>
        <div class="search-bar">
          <form>
            <input type="text" placeholder="Search" />
          </form>
        </div>
      </div>
      <div id="show-on-scroll">
        <span>Asan Bajar</span>
      </div>
      <div class="flex-item-2">
        <div class="favorite-show">
          <a href="#0"><i class="far fa-heart fa-1x"></i></a>
        </div>
        <div class="sign-in-info-icon">
          <a href="signin.html"><i class="far fa-user-circle fa-1x"></i></a>
        </div>
        <div class="sign-in-info">
          <a href="signin.html">Sign In</a>
        </div>
      </div>
    </header>

    <div class="main">
      <section class="sign-in">
        <div class="container">
          <div class="signin-content">
            <div class="signin-image">
              <figure>
                <img src="img/signin-image.jpg " alt="sing in image " />
              </figure>
              <a href="signup.html " class="signup-image-link"
                >Create an account</a
              >
            </div>

            <div class="signin-form">
              <h2 class="form-title">Sign in</h2>
              <form method="POST " class="register-form" id="login-form ">
                <div class="form-group">
                  <label for="your_name "
                    ><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                  <input
                    type="text "
                    name="your_name "
                    id="your_name "
                    placeholder="Username "
                  />
                </div>
                <div class="form-group">
                  <label for="your_pass "><i class="zmdi zmdi-lock"></i></label>
                  <input
                    type="password "
                    name="your_pass "
                    id="your_pass "
                    placeholder="Password "
                  />
                </div>
                <div class="form-group">
                  <input
                    type="checkbox"
                    name="agree-term"
                    id="agree-term"
                    class="agree-term"
                  />
                  <label for="agree-term" class="label-agree-term"
                    ><span><span></span></span>Remember me
                  </label>
                </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signin"
                    id="signin"
                    class="form-submit"
                    value="Login "
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
